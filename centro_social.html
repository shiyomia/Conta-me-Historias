      background-image: url('bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
	
	.carousel-container {
      text-align: justify;
    }

    .carousel {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .carousel img {
      flex: 0 0 auto;
      width: 220px;
      height: 300px;
      margin: 10px;
    }

    .carousel::-webkit-scrollbar {
      width: 10px;
    }

    .carousel::-webkit-scrollbar-track {
      background-color: #f1f1f1;
    }

    .carousel::-webkit-scrollbar-thumb {
      background-color: #888;
    }

    .carousel::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
	a:link {
	text-decoration: none;
	color: black;
	}

	a:visited {
	text-decoration: none;
	}

	a:hover {
	text-decoration: underline;
	}
	
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 10px;
      text-decoration: none;
    }

    .content {
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
	  font-family: papyrus;
    }
	h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
	  font-family: Georgia;
    }
    .text-section {
      margin-bottom: 20px;
    }

    .image-section {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-section img {
      max-width: 200px;
      height: auto;
      margin: 10px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    .footer p {
      margin: 0;
    }
